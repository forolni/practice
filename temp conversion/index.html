<html lang="en">
<head>

<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="textBox"><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit" class="deg" >Celsius to Fahrenheit</label><br>

        <input type="radio" id="toCelsius"  name="unit">
        <label for="toCelsius" class="deg" >Fahrenheit to Celsius</label><br>

        <button type="button" onclick="converter()" id="submitBtn">Submit</button>
        <p id="result"></p>
    </form>

    <script src="index.js"></script>
</body>
</html>

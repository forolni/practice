<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="images/jupiter.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="index.html" enctype="multipart/form-data" style="background-color: rgb(221, 182, 233);">
        <hr>
        <label for="username" >username :</label>
        <input type="username" id="username" minlength="4" maxlength="12" style="background-color: antiquewhite; border: 0;"> <br>

        <label for="password" >password :</label>
        <input type="password" id="password" minlength="6" maxlength="16" style="border: 0;"> <br>
        
        <label for="email">email :</label>
        <input type="email" id="email" aria-required="true" style="border: 0;"> <br>

        <label for="phone">phone</label>
        <input type="tel" id="phone" placeholder="123-456-78900" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" style="border: 0;"><br>

        <label for="bday" >date of birth</label>
        <input type="date" id="bday" style="border: 0;"> <br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99" style="border: 0;"><br>

        <label>title : </label>
        <label id="mr." >mr.</label>
        <input type="radio" value="mr." name="title" style="border: 0;">
        <label id="ms." >ms.</label>
        <input type="radio" value="ms." name="title" style="border: 0;">
        <label id="phD." >phD.</label>
        <input type="radio" value="phD." name="title" style="border: 0;"><br>

        <label id="payment" >payment</label>
        <select style="border: 0;">
            <option value="visa " >visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="sub">subscribe</label>
        <input type="checkbox" style="border: 0;"><br>

        <label for="comment" >comment</label>
        <textarea placeholder="walla....." id="comment" rows="10" cols="40" style="border: 0;"></textarea><br>

        <label for="file" >file :</label>
        <input type="file" id="file" accept="image/png, image/jpeg" style="background-color:gray; color: aliceblue; border: 0;"><br>

        <input type="reset" style="border: 0;"><br>
        <input type="submit" style="border: 0;"><br>
        <hr>

    </form>
</body>
</html>
